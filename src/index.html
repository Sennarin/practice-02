<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo d-flex">
                        <img src="./img/logo.png" alt="logo__img" class="logo">
                        <p class="logo__name">CloudBudget</p>
                    </div>
                </div>
                <div class="col-6">
                    <nav class="nav d-flex justify-content-center">
                        <a href="#" class="nav__link">Overview</a>
                        <a href="#" class="nav__link">Features</a>
                        <a href="#" class="nav__link">Technology</a>
                        <a href="#" class="nav__link">Contact</a>
                        <a href="#" class="nav__link">Sign up</a>
                    </nav>
                </div>
                <div class="col-3">
                    <div class="selector d-flex justify-content-end">
                        <img src="./img/EN.png" alt="englando" class="selector__img">
                        <div class="d-flex flex-column flex-sm-row">
                            <select name="" id="" class="selector__item">
                                <option value="#">EN</option>
                                <option value="">RU</option>
                                <option value="">JP</option>
                            </select>
                        </div>
                        <a href="#"><button class="selector__ghost">Login</button></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="offer text-center">
                        <h1 class="offer__title">
                            CloudBudget
                        </h1>
                        <p class="offer__desc">
                            Cloud budget management for everyone. Only €69.95 a Month After a 7 Day Trial of
                            Up to €4.99
                        </p>
                        <a href="#"><button class="offer__cta">Login</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
